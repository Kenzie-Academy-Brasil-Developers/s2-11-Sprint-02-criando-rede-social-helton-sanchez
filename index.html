<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/assets/img/faviconkenzie.webp" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Nunito&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/globalStyle.css">
    <link rel="stylesheet" href="./src/styles/index.css">

    <title>Rede Social</title>
</head>
<body>
    <main>
        <header>
            <h1>TechPosters</h1>
            <span>Sair</span>
        </header>
        <section class="containerForm">
            <form class="containerNewPost">
                <h2>Helton Sanchez</h2>
                <span>FullStack Developer</span>
                <img src="./src/assets/img/heltonSanchez.png" alt="foto Helton">
                <input class="containerNewPost__inputTitle" type="text" name="titlePost" id="titlePost" placeholder="Digite o título do post">
                <textarea class="containerNewPost__inputText" id="story" name="story" rows="7" cols="100" placeholder="Digite sua descrição do post."></textarea>
                <button>Post</button>
            </form>
        </section>
        <article>
        <section class="containerSuggestion">
            <h2>Sugestões para você seguir</h2>
            <ul class="containerSuggestion__listSuggestion"></ul>
        </section>
        <section class="containerPosts">
            <h2>Posts</h2>
            <ul class="containerPosts__listPost"></ul>
        </section>
        </article>
    </main>
    
    <script src="./src/scripts/users.js"></script>
    <script src="./src/scripts/posts.js"></script>
    <script src="./src/scripts/sugestUsers.js"></script>
    <script src="./src/scripts/index.js"></script>
</body>
</html>
